apiVersion: sql.tanzu.vmware.com/v1
kind: Postgres
metadata:
  name: postgres-1
spec:
  #
  # Global features
  #
  imagePullSecret:
    name: tap-registry
  pgConfig:
    dbname: postgres-1
    username: pgadmin
    appUser: pgappuser
  postgresVersion:
    name: postgres-14 # View available versions with `kubectl get postgresversion`
  serviceType: ClusterIP

  #
  # Data Pod features
  #
  storageClassName: gp2
  storageSize: 800M
  cpu: "0.2"
  memory: 800Mi
 
  monitorStorageClassName: gp2
  monitorStorageSize: 1G
